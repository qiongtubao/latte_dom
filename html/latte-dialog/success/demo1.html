                      //一般情况这里的this  是LatteObject.create(data) 但是这里是因为latte-dialog-data数据绑定导致  执行的时候拿到的this是 LatteObject.create(data).get("list"); 是否有隐患暂时不知道
                			 this.set("show", false);
                       console.log("???");

                  open: function() {

                  }

              var box = latte_dom.define("box", data);
              console.log(data);
