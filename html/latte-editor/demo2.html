<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
          <script src="../latte_dom.js"></script>
        
       
    </head>
    <body>
        <div latte-controller="box">
        	<div latte-window="window" latte-window-data="window">
	            <div latte-editor="ace" latte-editor-theme="theme" latte-editor-mode="mode" >
	            </div>
            </div>
        </div>
        <script>
              
              var latte_dom = latte.require("latte_dom");
              var data = {
              	window: {
              		hello: "word",
			          title: "text",
			          left: 100,
			          top: 100,
			          show:true,
			          zIndex: 1000,
			          width: 500,
			          height: 500,
			          close: function() {
			            this.set("show", false);

			          },
			          open: function() {
			            this.set("show", true);
			          },
			          text: "hello world",
	                  mode: "javascript",
	                  theme: "textmate"	
              	}
              	 
                  
              };
              var box = latte_dom.define("box", data);
              //mode javascript,html 会启动worker_client加载worker-javascript 等运行器等   来检测错误  请去ace 去单独下载   build/worker-XXX.js  文件 
              console.log(data);
              
        </script>
    </body>
</html>
